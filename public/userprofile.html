<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Management</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      form {
        display: grid;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .required::after {
        content: " *";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Profile Management</h1>
      <form>
        <div>
          <label for="fullName" class="required">Full Name:</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            maxlength="50"
            required
          />
        </div>
        <div>
          <label for="address1" class="required">Address 1:</label>
          <input
            type="text"
            id="address1"
            name="address1"
            maxlength="100"
            required
          />
        </div>
        <div>
          <label for="address2">Address 2:</label>
          <input type="text" id="address2" name="address2" maxlength="100" />
        </div>
        <div>
          <label for="city" class="required">City:</label>
          <input type="text" id="city" name="city" maxlength="100" required />
        </div>
        <div>
          <label for="state" class="required">State:</label>
          <select id="state" name="state" required>
            <option value="">Select a state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <!-- Add all other states here -->
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div>
          <label for="zipcode" class="required">Zip code:</label>
          <input
            type="text"
            id="zipcode"
            name="zipcode"
            pattern="[0-9]{5}([0-9]{4})?"
            maxlength="9"
            required
          />
        </div>
        <div>
          <label for="skills" class="required">Skills:</label>
          <select id="skills" name="skills" multiple required>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <!-- Add more skills as needed -->
          </select>
        </div>
        <div>
          <label for="preferences">Preferences:</label>
          <textarea id="preferences" name="preferences" rows="4"></textarea>
        </div>
        <div>
          <label for="availability" class="required">Availability:</label>
          <input
            type="date"
            id="availability"
            name="availability"
            required
            multiple
          />
        </div>
        <div>
          <input type="submit" value="Save Profile" />
        </div>
      </form>
    </div>
  </body>
</html>
