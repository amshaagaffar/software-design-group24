<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer History</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1>Volunteer Participation History</h1>

    <!-- Table to display volunteer participation history -->
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Event Description</th>
                <th>Location</th>
                <th>Required Skills</th>
                <th>Urgency</th>
                <th>Event Date</th>
                <th>Participation Status</th>
            </tr>
        </thead>
        <tbody id="volunteer-history">
            <!-- Rows will be dynamically populated here -->
        </tbody>
    </table>

    <script>
        // Simulated data for volunteer history (normally fetched from a database)
        const volunteerHistory = [
            {
                eventName: "Health Awareness Camp",
                eventDescription: "A public event to spread awareness about health and wellness.",
                location: "Community Hall",
                requiredSkills: ["First Aid", "Communication"],
                urgency: "High",
                eventDate: "2024-09-30",
                participationStatus: "Completed"
            },
            {
                eventName: "Fundraising Gala",
                eventDescription: "A fundraising event to raise money for local charities.",
                location: "City Conference Center",
                requiredSkills: ["Event Planning", "Public Speaking"],
                urgency: "Medium",
                eventDate: "2024-10-01",
                participationStatus: "Attended"
            }
        ];

        // Function to populate the table
        function populateVolunteerHistory() {
            const tbody = document.getElementById("volunteer-history");

            volunteerHistory.forEach(event => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${event.eventName}</td>
                    <td>${event.eventDescription}</td>
                    <td>${event.location}</td>
                    <td>${event.requiredSkills.join(", ")}</td>
                    <td>${event.urgency}</td>
                    <td>${event.eventDate}</td>
                    <td>${event.participationStatus}</td>
                `;

                tbody.appendChild(row);
            });
        }

        // Populate the table on page load
        window.onload = populateVolunteerHistory;
    </script>
</body>
</html>
