<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

<header>
  <nav>
    <div class="logo">
      GROUP 24
    </div>
    <div class="menu">
      <a href="Home.html">Home</a>
      <a href="Login.html">Login</a>
    </div>
  </nav>
</header>

<div class="wrapper">
  <form id="loginForm">
    <h1>Login</h1>

    <div class="input-box">
      <div class="input-field">
        <input type="email" id="email" aria-label="Email" placeholder="Email" required>
        <input type="password" id="password" aria-label="Password" placeholder="Password" required>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </div>
  </form>
</div>

<script>
  
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from submitting normally

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Simulating validation (replace with actual backend validation in the future)
    if (email === "test@example.com" && password === "password123") {
      // Redirect to the dashboard page
      window.location.href = "dashboard.html";
    } else {
      alert("Invalid login credentials");
    }
  });
</script>

</body>
</html>
